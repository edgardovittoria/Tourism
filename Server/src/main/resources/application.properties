spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/AbruzzoTourism
spring.datasource.username=postgres
spring.datasource.password=postgres

#Header in cui il backend si aspetta il token
jwt.header: X-Auth
#chiave segreta utilizzata da jwt
jwt.secret: betoursecret
#periodo di validita del token(s) 7200=2h
jwt.expiration: 7200

